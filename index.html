<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="gif search engine for you" />
    <link rel="icon" href="./public/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      as="fonts"
    />
    <link
      rel="preload"
      as="image"
      fetchpriority="high"
      type="image/webp"
      imagesrcset="./static/hero-768.webp 768w,./static/hero-1024.webp 1024w,./static/hero-1440.webp 1440w"
    />
    <title>memegle - gif search engine for you</title>
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
